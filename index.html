<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Imported font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia&display=swap"
      rel="stylesheet"
    />
    />
    <!-- -->
  </head>
  <body>
    <div class="image-container">
      <img src="images/unisplash4.jpg" alt="Coffee Book" />
      <div class="logo-name-div">
        <div class="heading">Caf√© Haven</div>
      </div>
    </div>
    <div class="content-container">
      <div class="content-header-div">
        <h1>Ready to Brew Your Barista Skills?</h1>
      </div>
      <div class="content-description-div">
        <p>
          Join our live coffee course and learn from expert baristas! Perfect
          your pour, master espresso techniques, and elevate your coffee game
          from home. Sign up now to start brewing like a pro!
        </p>
      </div>
      <div class="call-to-action-div">Become one of us!</div>
      <div class="form-div">
        <form action="">
          <!-- Put items in own div'/ pharagraphs-->
          <div class="form-item-div">
            <label for="first_name">FIRST NAME: </label>
            <input type="text" id="first_name" name="first_name" required />
          </div>
          <div class="form-item-div">
            <label for="last_name">LAST NAME: </label>
            <input type="text" name="last_name" id="last_name" required />
          </div>
          <div class="form-item-div">
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-item-div">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" name="phone_number" id="phone_number" />
          </div>

          <div class="form-item-div">
            <label for="password">PASSWORD:</label>
            <input type="text" name="password" id="password" required />
          </div>

          <div class="form-item-div">
            <label for="repeat_password">REPEAT PASSWORD:</label>
            <input
              type="text"
              name="repeat_password"
              id="repeat_password"
              required
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
